</head>
<body>
    <!-- Navigation Bar -->

        <div class="container">
            <div class="github-icon">
                <a href="https://github.com/PerisThogo" target="_blank"><i class="fab fa-github"></i></a>

            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Example: John Doe" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Example: john.doe@example.com" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Example: Hi [Your Name], I would like to discuss a potential project. Please let me know your availability." required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p>Feel free to reach out to me via email or social media:</p>
                    <ul>
                        <li><strong>Email:</strong> <a href="mailto:your.email@example.com">peris4@gmail.com</a></li>
                        <li><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/PerisThogo" target="_blank">linkedin.com/in/peris</a></li>
                        <li><strong>Twitter:</strong> <a href="https://twitter.com/Peris" target="_blank">twitter.com/peris</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://linkedin.com/in/PerisThogo" target="_blank"><i class="fab fa-linkedin"></i></a>

            </div>
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
